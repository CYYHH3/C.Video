<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link ref="preconnect" href="https://cdn.jsdelivr.net">
    <title>Watch | CÂ·Video</title>
    <link rel="icon" href="/img/index-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="/css/watch/style.css">
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-0J2C5XJY4Q"></script>
    <!-- End Google Analytics -->
    <script async src="/js/analytics.js"></script>
</head>
<body>
    <div id="dplayer"></div>
    <script src="/js/DPlayer-1.26.0/DPlayer.min.js"></script>
    <script src="https://euservg.ccontent.tk/cv-v2/source.js"></script>
    <script>
        var href = "https://euservg.ccontent.tk/cv-v2/";
        var vid = window.location.search.substr(5)
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            screenshot: true,
            video: {
                url: href + "videos/" + vid + ".mp4",
                thumbnails: href + "video-thumbnails/" + vid + ".jpg",
            },
            subtitle: {
                url: href + "subtitles/" + vid + ".vtt",
            },
        });
        dp.fullScreen.request('web');
    </script>
</body>
</html>
