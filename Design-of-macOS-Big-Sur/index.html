<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Design of macOS Big Sur | DPlayer</title>
    <link rel="icon" href="./img/index-icon.png" type="image/x-icon">
    <style>
        .dplayer{
            /*margin: 0px 100px;*/
        }
    </style>
</head>
<body>
    <div id="dplayer"></div>
    <script src="../DPlayer-1.26.0/dist/DPlayer.min.js"></script>
    <script>
        var url1=".";
        var url2="https://cdn.jsdelivr.net/gh/CYYHH3/Video@main/Design-of-macOS-Big-Sur";
        const dp = new DPlayer({
            container: document.getElementById('dplayer'),
            screenshot: true,
            video: {
                url: url1+'/video/Design of macOS Big Sur.mp4',
            },
            subtitle: {
                url: url2+'/video/subtitle/Design of macOS Big Sur.vtt',
            },
        });
        dp.fullScreen.request('web');
    </script>
</body>
</html>
